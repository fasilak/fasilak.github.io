

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Firebase learn</title>
    <meta name="description" content="The HTML5 Guru">
    <meta name="author" content="Fasil">



    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>


    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBWlmVG-glagYrAKK0IA_qR_PAfI-SZ01U",
            authDomain: "learn-22acd.firebaseapp.com",
            databaseURL: "https://learn-22acd.firebaseio.com",
            storageBucket: "learn-22acd.appspot.com",
            messagingSenderId: "976265096684"
        };
        firebase.initializeApp(config);




        window.addEventListener('load', function() {

            var signInButton = document.getElementById('sign-in-button');
            // Bind Sign in button.
            signInButton.addEventListener('click', function() {
                var provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider);
            });


        }, false);







    </script>
</head>

<body>

<button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>




</body>
</html>
